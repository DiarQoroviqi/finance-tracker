User:
  attributes:
    id: autoincrement
    name: string
    email: string
    email_verified_at: timestamp
    password: string
    remember_token: string
    created_at: timestamp
    updated_at: timestamp

Category:
  attributes:
    id: autoincrement
    name: string
    icon: string
    chart_color: string

Transaction:
  attributes:
    id: autoincrement
    transaction_type: enum
    date: timestamp
    amount: float
    category_id: integer
    note: string

TransactionRepeat:
  attributes:
    id: autoincrement
    transaction_id: integer
    transaction_confirmation_type: enum
    repeating_period: integer|enum
    repeating_type: enum
    repeating_ends_at: timestamp

Budget:
  attributes:
    id: autoincrement
    amount: float
    period_starts_at: timestamp
    period_ends_at: timestamp
    include_incomes: bool

Settings:
  attributes:
    Spatie Package: laravel-settings








